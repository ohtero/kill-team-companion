services:
  frontend:
    image: cilent_prod
    container_name: cilent_prod
    build:
      context: ./frontend
      target: prod
    expose:
      - '5173'
    env_file:
      - './frontend/.env.production'
  backend:
    image: server_prod
    container_name: server_prod
    build:
      context: ./backend
      target: prod
    expose:
      - '3000'
    env_file:
      - '.env.prod'
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - '80:80'
    networks:
      - ktc_net
